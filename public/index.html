<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HA Admin | Gestão Financeira 360°</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        body { background-color: #0b1120; color: #f1f5f9; font-family: 'Inter', sans-serif; }
        .glass-card { background: rgba(30, 41, 59, 0.7); backdrop-filter: blur(12px); border: 1px solid rgba(255,255,255,0.05); }
        .tab-btn { transition: all 0.3s; border-bottom: 3px solid transparent; }
        .tab-active { color: #3b82f6; border-color: #3b82f6; background: rgba(59, 130, 246, 0.05); }
        .input-dark { background: #1e293b; border: 1px solid #334155; color: white; border-radius: 1rem; padding: 1rem; width: 100%; outline: none; }
    </style>
</head>
<body class="min-h-screen">

    <header class="bg-slate-900/90 border-b border-slate-800 sticky top-0 z-50 backdrop-blur-md">
        <div class="max-w-7xl mx-auto px-6 h-20 flex justify-between items-center">
            <div class="flex items-center gap-3">
                <div class="bg-blue-600 p-2.5 rounded-2xl shadow-lg shadow-blue-500/20">
                    <i class="fa-solid fa-chart-line text-white"></i>
                </div>
                <h1 class="text-xl font-black tracking-tighter uppercase italic leading-none">HA <span class="text-blue-500">Financeira</span></h1>
            </div>
            
            <div class="flex gap-10">
                <div class="text-right">
                    <p class="text-[9px] font-bold text-slate-500 uppercase">Capital na Rua</p>
                    <p id="dashNaRua" class="text-xl font-black text-white">R$ 0,00</p>
                </div>
                <div class="text-right border-l border-slate-800 pl-10">
                    <p class="text-[9px] font-bold text-emerald-500 uppercase">Total Recebido</p>
                    <p id="dashRecebido" class="text-xl font-black text-emerald-400">R$ 0,00</p>
                </div>
            </div>
        </div>
    </header>

    <nav class="bg-slate-900/50 border-b border-slate-800 sticky top-20 z-40">
        <div class="max-w-7xl mx-auto px-6 flex gap-4 overflow-x-auto">
            <button onclick="mudarAba('dashboard')" id="nav-dashboard" class="tab-btn px-6 py-5 text-xs font-black uppercase tracking-widest tab-active">Painel</button>
            <button onclick="mudarAba('solicitacoes')" id="nav-solicitacoes" class="tab-btn px-6 py-5 text-xs font-black uppercase text-slate-500">Análise</button>
            <button onclick="mudarAba('aberto')" id="nav-aberto" class="tab-btn px-6 py-5 text-xs font-black uppercase text-slate-500">Dívidas</button>
            <button onclick="mudarAba('finalizados')" id="nav-finalizados" class="tab-btn px-6 py-5 text-xs font-black uppercase text-slate-500">Histórico</button>
        </div>
    </nav>

    <main class="max-w-7xl mx-auto p-8 space-y-8">
        
        <section id="aba-dashboard" class="aba-content grid grid-cols-1 lg:grid-cols-3 gap-8">
            <div class="lg:col-span-2 glass-card p-8 rounded-[2.5rem]">
                <canvas id="mainChart" height="120"></canvas>
            </div>
            <div class="glass-card p-8 rounded-[2.5rem] flex flex-col justify-center items-center text-center italic">
                <p class="text-xs font-bold text-slate-500 uppercase mb-2">Lucro Real Acumulado</p>
                <h2 id="lucroEst" class="text-5xl font-black text-blue-500 tracking-tighter">R$ 0,00</h2>
                <p class="text-[10px] text-slate-600 mt-4 uppercase">Soma de juros e abatimentos</p>
            </div>
        </section>

        <section id="aba-solicitacoes" class="aba-content hidden grid grid-cols-1 md:grid-cols-2 gap-8"></section>

        <section id="aba-aberto" class="aba-content hidden grid grid-cols-1 md:grid-cols-3 gap-6"></section>

        <section id="aba-finalizados" class="aba-content hidden overflow-hidden rounded-[2.5rem] glass-card">
            <table class="w-full text-left">
                <thead class="bg-slate-800/50 text-[10px] uppercase text-slate-400 font-black">
                    <tr><th class="p-6">Cliente</th><th class="p-6">Valor Quitado</th><th class="p-6">Status</th></tr>
                </thead>
                <tbody id="listaFinalizados"></tbody>
            </table>
        </section>
    </main>

    <div id="modalAprovar" class="fixed inset-0 z-[100] hidden bg-black/95 flex items-center justify-center p-4 backdrop-blur-md">
        <div class="bg-slate-900 w-full max-w-5xl rounded-[3rem] p-10 border border-slate-700 max-h-[95vh] overflow-y-auto">
            <div class="flex justify-between items-start mb-8 text-white uppercase font-black italic">
                <h3>Dossiê de Verificação HA</h3>
                <button onclick="fecharModal()"><i class="fa-solid fa-xmark text-2xl"></i></button>
            </div>
            <div class="grid grid-cols-1 lg:grid-cols-2 gap-10">
                <div class="space-y-6">
                    <div class="bg-slate-800 p-6 rounded-3xl border border-slate-700">
                        <p id="detNome" class="text-2xl font-black text-white uppercase"></p>
                        <p id="detCpf" class="text-xs text-slate-400 font-bold"></p>
                        <p id="detZap" class="text-blue-400 font-black mt-2"></p>
                    </div>
                    <div class="grid grid-cols-2 gap-2 text-[9px] font-bold uppercase">
                        <div class="bg-slate-800 p-4 rounded-xl border border-slate-700/50">Parente 1: <p id="detRef1" class="text-white mt-1"></p></div>
                        <div class="bg-slate-800 p-4 rounded-xl border border-slate-700/50">Parente 2: <p id="detRef2" class="text-white mt-1"></p></div>
                    </div>
                    <div class="grid grid-cols-3 gap-2">
                        <div class="text-center"><p class="text-[8px] uppercase mb-1">Selfie</p><img id="imgS" class="h-32 w-full object-cover rounded-xl border border-slate-700 cursor-zoom-in" onclick="window.open(this.src)"></div>
                        <div class="text-center"><p class="text-[8px] uppercase mb-1">Documento</p><img id="imgD" class="h-32 w-full object-cover rounded-xl border border-slate-700 cursor-zoom-in" onclick="window.open(this.src)"></div>
                        <div class="text-center"><p class="text-[8px] uppercase mb-1">Casa</p><img id="imgC" class="h-32 w-full object-cover rounded-xl border border-slate-700 cursor-zoom-in" onclick="window.open(this.src)"></div>
                    </div>
                </div>
                <div class="bg-blue-600/10 p-8 rounded-[2rem] border border-blue-600/20 space-y-4">
                    <p class="text-xs font-black uppercase text-blue-500 italic tracking-widest">Aprovação Imediata</p>
                    <input type="number" id="modValor" placeholder="Valor do PIX (R$)" class="input-dark font-bold">
                    <input type="number" id="modJuros" value="20" placeholder="Juros %" class="input-dark font-bold">
                    <input type="date" id="modVenc" class="input-dark font-bold">
                    <button onclick="confirmarAprovacao()" class="w-full bg-blue-600 p-5 rounded-2xl font-black uppercase text-xs shadow-xl shadow-blue-500/20 hover:bg-white hover:text-blue-600 transition-all">Liberar Crédito e Notificar</button>
                </div>
            </div>
        </div>
    </div>

    <script>
        let soliAtual = null;
        const ctx = document.getElementById('mainChart').getContext('2d');
        const chart = new Chart(ctx, { 
            type: 'bar', 
            data: { labels: ['Na Rua', 'Recebido'], datasets: [{ data: [0, 0], backgroundColor: ['#3b82f6', '#10b981'], borderRadius: 12 }] },
            options: { plugins: { legend: { display: false } }, scales: { y: { display: false }, x: { grid: { display: false } } } }
        });

        function mudarAba(aba) {
            document.querySelectorAll('.aba-content').forEach(s => s.classList.add('hidden'));
            document.querySelectorAll('.tab-btn').forEach(b => b.className = 'tab-btn px-6 py-5 text-xs font-black uppercase text-slate-500');
            document.getElementById(`aba-${aba}`).classList.remove('hidden');
            document.getElementById(`nav-${aba}`).className = 'tab-btn px-6 py-5 text-xs font-black uppercase tab-active';
            
            if(aba === 'dashboard') carregarDash();
            if(aba === 'solicitacoes') carregarSoli();
            if(aba === 'aberto') carregarAberto();
            if(aba === 'finalizados') carregarFim();
        }

        async function carregarDash() {
            const res = await fetch('/dashboard');
            const d = await res.json();
            
            // Verificação de segurança para não dar erro toFixed
            const naRua = (d.naRua || 0);
            const recebido = (d.recebido || 0);

            document.getElementById('dashNaRua').innerText = `R$ ${naRua.toFixed(2)}`;
            document.getElementById('dashRecebido').innerText = `R$ ${recebido.toFixed(2)}`;
            document.getElementById('lucroEst').innerText = `R$ ${recebido.toFixed(2)}`;
            
            chart.data.datasets[0].data = [naRua, recebido];
            chart.update();
        }

        async function carregarSoli() {
            const res = await fetch('/listar-solicitacoes/PENDENTE');
            const data = await res.json();
            document.getElementById('aba-solicitacoes').innerHTML = data.map(s => `
                <div class="glass-card p-8 rounded-[2rem] border border-slate-800">
                    <h3 class="text-xl font-black uppercase">${s.nome}</h3>
                    <p class="text-[10px] text-blue-500 font-bold mb-6 italic uppercase tracking-widest">Sugerido para: ${s.data_sugerida}</p>
                    <button onclick='abrirAnalise(${JSON.stringify(s)})' class="w-full bg-slate-800 py-4 rounded-xl font-bold uppercase text-[10px] hover:bg-blue-600 transition-all">Abrir Dossiê</button>
                </div>
            `).join('');
        }

        function abrirAnalise(s) {
            soliAtual = s;
            document.getElementById('detNome').innerText = s.nome;
            document.getElementById('detCpf').innerText = "CPF: " + s.cpf + " | RG: " + (s.rg || '---');
            document.getElementById('detZap').innerText = "+" + s.whatsapp;
            document.getElementById('detRef1').innerText = (s.nome_referencia || 'N/A') + " (" + (s.tel_referencia || '') + ")";
            document.getElementById('detRef2').innerText = (s.ref2_nome || 'N/A') + " (" + (s.ref2_tel || '') + ")";
            document.getElementById('imgS').src = s.url_selfie;
            document.getElementById('imgD').src = s.url_documento;
            document.getElementById('imgC').src = s.url_casa;
            document.getElementById('modVenc').value = s.data_sugerida;
            document.getElementById('modalAprovar').classList.remove('hidden');
        }

        async function confirmarAprovacao() {
            const v = document.getElementById('modValor').value;
            const j = document.getElementById('modJuros').value;
            const d = document.getElementById('modVenc').value;
            if(!v || !d) return alert("Preencha Valor e Data de Vencimento!");
            
            await fetch('/aprovar-solicitacao', {
                method: 'POST',
                headers: {'Content-Type': 'application/json'},
                body: JSON.stringify({ ...soliAtual, valor: v, juros: j, vencimento: d })
            });
            fecharModal();
            mudarAba('dashboard');
        }

        async function carregarAberto() {
            const res = await fetch('/listar-financeiro/false');
            const data = await res.json();
            document.getElementById('aba-aberto').innerHTML = data.map(d => {
                const saldoAtual = (d.valor_total || 0).toFixed(2);
                return `
                    <div class="glass-card p-6 rounded-3xl border-l-4 border-blue-600">
                        <p class="font-bold uppercase text-xs text-slate-400">${d.nome}</p>
                        <p class="text-xl font-black text-blue-400">R$ ${saldoAtual}</p>
                        <div class="mt-4 flex gap-2">
                            <button onclick="abatimento(${d.id})" class="flex-1 bg-slate-800 py-2 rounded-xl text-[9px] font-black uppercase italic hover:bg-blue-600 transition-all">Pagamento Parcial</button>
                            <button onclick="quitar(${d.id})" class="flex-1 bg-emerald-600 py-2 rounded-xl text-[9px] font-black uppercase italic hover:bg-emerald-500 transition-all">Quitar</button>
                        </div>
                    </div>
                `;
            }).join('');
        }

        async function abatimento(id) {
            const v = prompt("Quanto o cliente está pagando?");
            if(!v) return;
            await fetch('/pagamento-parcial', { 
                method: 'POST', 
                headers: {'Content-Type': 'application/json'}, 
                body: JSON.stringify({ id, valorPago: v }) 
            });
            // Atualiza Dashboard e Lista na hora
            carregarAberto();
            carregarDash();
        }

        async function quitar(id) {
            if(!confirm("Deseja quitar toda a dívida deste cliente e mover para o histórico?")) return;
            await fetch('/dar-baixa-total', { 
                method: 'POST', 
                headers: {'Content-Type': 'application/json'}, 
                body: JSON.stringify({ id }) 
            });
            carregarAberto();
            carregarDash();
        }

        async function carregarFim() {
            const res = await fetch('/listar-financeiro/true');
            const data = await res.json();
            document.getElementById('listaFinalizados').innerHTML = data.map(s => {
                const valorFinal = (s.valor_total || 0).toFixed(2);
                return `
                    <tr class="border-t border-slate-800 text-xs font-bold uppercase hover:bg-white/5 transition-colors">
                        <td class="p-6">${s.nome}</td>
                        <td class="p-6 text-emerald-400">R$ ${valorFinal}</td>
                        <td class="p-6"><span class="bg-emerald-500/10 text-emerald-500 px-4 py-1 rounded-full text-[9px] tracking-widest">QUITADO</span></td>
                    </tr>
                `;
            }).join('');
        }

        function fecharModal() { document.getElementById('modalAprovar').classList.add('hidden'); }
        
        // Inicialização Automática
        mudarAba('dashboard');
    </script>
</body>
</html>
